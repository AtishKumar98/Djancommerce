<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=5">

  <body>

    style="background-image: url('http://wallpaperstock.net/simple-white-apple_wallpapers_44562_1920x1080.jpg');

    >
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">

          <a class="navbar-brand" href="">NEWSITE</a>
          {% csrf_token %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products/">Products</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Services
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/">AboutUs</a></li>
                  <li><a class="dropdown-item" href="#">ContactUs</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Raise Complaint</a></li>
                  <li><a class="dropdown-item" href="#">
                    <a class="btn btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown link
                    </a>
                  
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
            
                  
                </a></li>
                  

                  
                  
                </ul>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="/login/" tabindex="-1" aria-disabled="true">Login with another account</a> -->
              </li>
              
              
              <li class="nav-item">
                <!-- <a class="nav-link" href="" tabindex="-1" aria-disabled="true">Logout</a> -->
              </li>
            </ul>
                <form class="d-flex"> 
                  <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="/" tabindex="-1" aria-disabled="true">Hey {{request.user}} </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/" tabindex="-1" aria-disabled="true">Logout</a>
                      </li>
                    </ul>
                
              
                
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content bg-dark text-light">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body bg-dark">
                          <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                            </div>
                          </div>
                          <div class="mb-3 row bg-dark">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword">
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sign up</button>
                          <button type="button" class="btn btn-primary">Login</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  </ul>
               
            </form>
          </div>
        </div>

     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
